# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [shinyverse_remotes]
  # pull_request:
  #   branches: [main, master]

name: Install Debug

jobs:
  debug:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }} - ${{ matrix.packages }})

    strategy:
      fail-fast: false
      matrix:
        packages:
          - "any::highcharter, any::radiant, any::sessioninfo"
          - "any::highcharter, url::https://cloud.r-project.org/src/contrib/Archive/cli/cli_1.0.0.tar.gz, any::radiant, any::sessioninfo"
        config:
          - {os: macOS-latest,   r: '3.5'}
          - {os: windows-latest, r: '3.5'}
          - {os: ubuntu-latest,  r: '3.5'}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: ${{ matrix.packages }}
          extra-packages: any::rcmdcheck
          cache-version: "11"
