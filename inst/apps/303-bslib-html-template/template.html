<!DOCTYPE html>
<html>
  <head>
    {{ headContent() }}
    {{ bootstrapLib(theme) }}
    <style>
      /* Make sure body height does not change when taking screenshots */
      body {
        min-height: 100vh;
      }
      /* Hide the cursor when focusing */
      input {
        caret-color: transparent;
      }
    </style>
  </head>
  <body style='padding: 1rem'>
    {{ date }}
    {{ date_range }}
    {{ select }}
    {{ select_multiple }}
  </body>
</html>
